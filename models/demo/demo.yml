version: 2

models: 
  - name: spotify
    description: "DBT Model for spotify_history table"
    columns:
      - name : SPOTIFY_TRACK_URI
        tests: 
          - unique
          - not_null
      - name : SHUFFLE
        tests:
          - accepted_values:
              values: ['TRUE', 'FALSE']

      - name : SKIPPED
        tests:
          - accepted_values:
              values: ['TRUE', 'FALSE']

sources:
  - name: spotify
    database: DBT_DB
    schema: PUBLIC
    tables:
      - name: SPOTIFY_HISTORY 